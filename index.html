<script>
updatetime();
 
function updatetime(){
console.log("I work");
let start = 1710853080000;
const d = new Date();
let timepassed = d.getTime()-start
let seconds = d.getSeconds()
let time = (d.getTime() - start)/3600000 ;
let days = Math.trunc(timepassed/(3600000*24))
let hours = Math.trunc(timepassed/3600000)-(days*24)
let minutes = d.getMinutes()+2
 
document.getElementById("days").innerHTML = days+" tagen"
document.getElementById("hours").innerHTML = hours+" stunden"

}
 
setInterval(() => {
